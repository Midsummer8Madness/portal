<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новые статьи за неделю</title>
</head>
<body>
    <h2>Здравствуйте!</h2>
    <p>Вот новые статьи за последнюю неделю:</p>

    {% for post in posts %}
        <hr>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.text|slice:":200" }}{% if post.text|length > 200 %}...{% endif %}</p>
        <p><em>Дата публикации:</em> {{ post.dateCreation|date:"d.m.Y H:i" }}</p>
    {% endfor %}

    <hr>
    <p>Спасибо, что остаетесь с нами!</p>
</body>
</html>
